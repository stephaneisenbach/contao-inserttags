services:
    _defaults:
        autoconfigure: true

    terminal42_insert_tags.dca:
        class: Terminal42\InsertTagsBundle\EventListener\DcaListener
        public: true

    terminal42_insert_tags.frontend:
        class: Terminal42\InsertTagsBundle\EventListener\FrontendListener
        public: true
        arguments:
            - "@database_connection"
            - "@terminal42_insert_tags.handler"
            - "@contao.insert_tag.parser"
            - "@monolog.logger.contao"
            - "@contao.string.simple_token_parser"
